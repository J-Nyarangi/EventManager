<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Register for Event Manager to book and manage your tickets.">
  <title>Register | Eventlify</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>
  <!-- Back to Homepage Link -->
  <!-- Registration Container -->
  <div class="register-container">
    <h1>Create an Account</h1>
    <p>Join Event Manager to start organizing and managing your events today!</p>

    <!-- Error Message -->
    <div class="error-message" id="errorMessage" style="display: none;">Please fill in all fields correctly.</div>

    <!-- Registration Form -->
    <form id="register-form">
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" name="role" required>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn-primary">Register</button>
    </form>

    <!-- Registration Options -->
    <div class="login-link">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <!-- Include External JS -->
  <script src="../assets/js/auth.js"></script>
</body>
</html>
