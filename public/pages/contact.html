<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Event Manager for any inquiries or support.">
    <title>Contact Us | Eventlify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/contact.css">
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feedback, or need support, feel free to reach out to us using the form below.</p>

        <!-- Contact Form -->
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>

        <!-- Contact Information -->
        <div class="contact-info">
            <h3>Other Ways to Reach Us</h3>
            <p><i class="fas fa-phone-alt"></i> +1 (555) 123-4567</p>
            <p><i class="fas fa-envelope"></i> support@eventlify.com</p>
            <p><i class="fas fa-map-marker-alt"></i> 123 Event Street, New York, NY 10001</p>
        </div>
    </div>

    <!-- JavaScript for Form Submission -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();

            // Basic Validation
            if (!name || !email || !subject || !message) {
                alert('Please fill in all the fields.');
                return;
            }

            // Simulate submission process (Replace with actual backend API call)
            alert('Thank you for reaching out! We will get back to you shortly.');
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
